
<!DOCTYPE html>
 <head>
 <title> UÅ¼ycie fukcji </title>
 <meta charset="utf-8">
 </head>
<body>
 <div style="color:navy;font-size:50px;">
 <script language="JavaScript">
 var a=parseFloat(prompt("a=",""));
 var b=parseFloat(prompt("b=",""));

 function suma_pol(a, b) {
 return a + b;
}

function odejmowanie_pol(a, b) {
 return a - b;
}

function mnozenie_pol(a, b) {
 return a * b;
}

function kwadrat_pol(a) {
 return a*a;
}

function kwadrat_pol(b) {
 return b*b;
}

function dzielenie_pol(a, b) {
 return a % b;
}

 document.write("suma="+suma_pol(a,b)+"<br>");
document.write("odejmowanie="+odejmowanie_pol(a,b)+"<br>");
document.write("mnozenie="+mnozenie_pol(a,b)+"<br>");
document.write(+a+"^2="+kwadrat_pol(a)+"<br>");
document.write(+b+"^2="+kwadrat_pol(b)+"<br>");
document.write("reszta z dzielenia="+dzielenie_pol(a,b)+"<br>");

</script>
</div>
</body>
</html>
