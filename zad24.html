
<!DOCTYPE html>
 <head>
 <title> UÅ¼ycie fukcji </title>
 <meta charset="utf-8">
 </head>
<body>
 <div style="color:blue;font-size:50px;">
 <script language="JavaScript">
 var x1_pol=parseFloat(prompt("x1=",""));
 var x2_pol=parseFloat(prompt("x2=",""));

 function y1_pol(x1) {
 return 3 * Math.pow(x1_pol, 6/8);
 
}

function x1_rad(x1) {
var st_pol=x1_pol;
return (st_pol * Math.PI) / 180;

}

function y2_pol(x1){
var st_pol=x1_pol;
var rad_pol=(st_pol * Math.PI) / 180;
return 2 * Math.cos(rad_pol) + 3 * Math.sin(rad_pol);
}

function y3_pol(x1,x2) {
var x1_5= Math.pow(x1_pol, 5);
var x2_4= Math.pow(x2_pol, 4);
var x1_x2= Math.abs(x1_pol - x2_pol);
var pierwiastek= Math.cbrt(x1_5 + 2 * x2_4);
return pierwiastek * x1_x2;
}

var y1_wynik =y1_pol(x1_pol);
var y2_wynik =y2_pol(x1_pol);
var y3_wynik =y3_pol(x1_pol,x2_pol);
var x1_radiany= x1_rad(x1_pol);

document.write("x1= " +x1_pol+"&nbsp&nbsp&nbsp&nbsp&nbsp");
document.write("x2= " +x2_pol+"<br>");
document.write("x1(stopnie)= " +x1_pol+"&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp");
document.write("x1(radiany)= " +x1_radiany.toFixed(2)+"<br>");
document.write("y1= " +y1_wynik.toFixed(2)+"<br>");
document.write("y2= " +y2_wynik.toFixed(2)+"<br>");
document.write("y3= " +y3_wynik.toFixed(2)+"<br>");

</script>
</div>
</body>
</html>
