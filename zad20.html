<script type="text/javascript">


 function AB_pol()
 {
var xa_pol= parseFloat(document.getElementById('xa_pol').value);
var xb_pol= parseFloat(document.getElementById('xb_pol').value);
var ya_pol= parseFloat(document.getElementById('ya_pol').value);
var yb_pol= parseFloat(document.getElementById('yb_pol').value);

 var x= xa_pol - xb_pol;
 var y= ya_pol - yb_pol;
 var x_kwadrat= Math.pow(x,2);
 var y_kwadrat= Math.pow(y,2);
 var suma_kw= x_kwadrat + y_kwadrat;
 var pierwiastek=Math.sqrt(suma_kw);
document.getElementById("nazwa").innerHTML ="pole AB= "+pierwiastek+" cm"
}
