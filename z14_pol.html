
<!DOCTYPE html>
 <body>
 <div style="color:green;font-size:50px;">
 <script language="JavaScript">
 var m_pol=prompt("m=","");
 var b_pol;
 var c_pol;
 var d_pol;
 var e_pol;
 var a_pol=parseFloat(m_pol);
     b_pol=a_pol+1;
     c_pol=a_pol*(a_pol+1);
     d_pol=b_pol+1;
     e_pol=b_pol*d_pol;   
 document.write("1/"+a_pol+" = 1/"+d_pol+" + 1/"+e_pol+" + 1/"+c_pol+"<br>");
 </script>
 </div>
 </body>
 </html>
